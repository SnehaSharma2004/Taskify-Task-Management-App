<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- blue box container: entire body -->  

    <div class="container">

        <!-- stats container -->

        <div class="stats-container">
            <div class="details">
                <h1>ToDo App</h1>
                <p>You can do it! Keep it up!</p>
                <div id="progress-bar">
                    <div id="progress"></div>
                </div>
            </div>
            <div class="stats-numbers">
                <p id="numbers">2 / 3</p>
            </div>
        </div>

        <!-- input container -->

        <form action="">
            <input type="text" placeholder="Write your task">
            <button type="submit">+</button>
        </form>

        <!-- tasks container -->

        <ul class="task-list"></ul>
        
    </div>
    <script src="app.js"></script>
</body>
</html>
